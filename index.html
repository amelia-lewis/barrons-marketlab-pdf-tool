<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="WSJ Breaking News Prototype" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Barron's MarketLab PDF Tool Prototype</title>
  </head>

  <body>
    <div class="navbar">
      <h1 class="text-lg text-tight">S3 Uploader</h1>
    </div>

    <div class="content-wrapper">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
          <div class="box">
            <div class="box--title">
              <h3 class="text-sm text-tight">New MarketLab PDF</h3>
            </div>

            <div class="box--content">
              <form>
                <fieldset>
                  <label class="label">Choose File</label>
                  <input class="input input--file" type="file" name="" accept="">

                  <label class="label">Date</label>
                  <input class="input input--date" type="date" name="" value="">

                  <button class="btn btn--primary btn--full-width">Upload & Save</button>
                </fieldset>
              </form>
            </div>
          </div>

          <div class="box">
            <div class="box--title">
              <h3 class="text-sm text-tight">Edit Existing MarketLab PDF</h3>
            </div>

            <div class="box--content">
              <p class="text-md">MarketLab Issue 01/21/2019</p>
              <label class="label">Change Date</label>
              <input class="input input--date" type="date" name="" value="">
              <button class="btn btn--tertiary">
                <svg class="icon" height="16" width="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M11.333 3.333h2.667c0.368 0 0.667 0.298 0.667 0.667s-0.298 0.667-0.667 0.667h-0.667v8.667c0 1.105-0.895 2-2 2h-6.667c-1.105 0-2-0.895-2-2v-8.667h-0.667c-0.368 0-0.667-0.298-0.667-0.667s0.298-0.667 0.667-0.667h2.667v-0.667c0-1.105 0.895-2 2-2h2.667c1.105 0 2 0.895 2 2zM10 3.333v-0.667c0-0.368-0.298-0.667-0.667-0.667h-2.667c-0.368 0-0.667 0.298-0.667 0.667v0.667zM12 4.667h-8v8.667c0 0.368 0.298 0.667 0.667 0.667h6.667c0.368 0 0.667-0.298 0.667-0.667zM6 7.333c0-0.368 0.298-0.667 0.667-0.667s0.667 0.298 0.667 0.667v4c0 0.368-0.298 0.667-0.667 0.667s-0.667-0.298-0.667-0.667zM8.667 7.333c0-0.368 0.298-0.667 0.667-0.667s0.667 0.298 0.667 0.667v4c0 0.368-0.298 0.667-0.667 0.667s-0.667-0.298-0.667-0.667z"></path></svg>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
